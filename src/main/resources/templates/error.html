<div class="container">
    <div class="card" style="margin: var(--spacing-xl) 0; text-align: center; padding: var(--spacing-xxl);">
        <div style="margin-bottom: var(--spacing-lg);">
            <svg fill="currentColor" height="80" style="color: var(--danger);" viewBox="0 0 16 16" width="80">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
        </div>

        <h1 style="margin: var(--spacing-md) 0; background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
                   -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            Booking Error
        </h1>

        <p style="font-size: 1.25rem; color: var(--text-secondary); margin: var(--spacing-lg) 0;">
            We're sorry, but we couldn't complete your booking. The screening might be fully booked or no longer available.
        </p>

        <div style="margin-top: var(--spacing-xl); display: flex; gap: var(--spacing-md); justify-content: center;">
            <a class="btn btn-primary" href="/movies">

                </svg>

            <a class="btn btn-outline" href="javascript:history.back()">
                <svg fill="currentColor" height="16" style="vertical-align: middle; margin-right: 4px;" viewBox="0 0 16 16"
                     width="16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"

    </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>Movie Reservations</title>
    <link href="images/movie-projector-icon.png" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="../static/css/site.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img height="30px" src="images/movie-projector-icon.png" style="display:inline-block" width="30px"/>
                <span style="font-family:cursive;display:inline-block;color:yellow">BookMyMovie</span>
            </a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h3>Movies</h3>
    <div class="movie-cards">
        <div class="movie-card" th:each="movie:${movies}">
            <div class="col-sm-12">
                <a th:href="@{https://movielens.org/movies/{movieId}(movieId=${movie.movieId})}">
                    <img class="card" th:src="${movie.moviePosterUrl}"/>
                </a>
                <h5 class="card" style="font-weight:600" th:text="${movie.movieName}"></h5>
                <h6 class="card" style="font-weight:300" th:text="${movie.movieTags}"></h6>
                <button class="btn btn-primary btn-sm btn-block" th:onclick="|bookTickets('${movie.movieName}')|">Book
                </button>
            </div>
        </div>
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span aria-hidden="true"
                                                                class="glyphicon glyphicon-calendar"></span></span>
        <input aria-describedby="basic-addon1" class="form-control" id="datepicker" type="text"/>
    </div>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2018 Vaibhav Sood</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>

</body>
</html>

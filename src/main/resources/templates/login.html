<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>Login - BookMyMovie</title>
    <link href="/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/images/ticket-icon.svg" rel="apple-touch-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="css/site.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="/movies">
            <img alt="BookMyMovie" height="32" src="/images/ticket-icon.svg" width="32"/>
            <span>BookMyMovie</span>
        </a>
        <ul class="nav">
            <li><a href="/movies">Home</a></li>
            <li><a href="/movies">Movies</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <form action="/login" class="form-signin" method="post">
        <h2>Welcome Back</h2>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password, please try again
            </div>
        </div>

        <div class="form-group">
            <input autofocus="true"
                   class="form-control"
                   name="username"
                   placeholder="Username"
                   required
                   type="text"/>
        </div>

        <div class="form-group">
            <input class="form-control"
                   name="password"
                   placeholder="Password"
                   required
                   type="password"/>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

        <p class="text-center" style="margin-top: 1.5rem; color: var(--text-secondary);">
            Don't have an account? <a href="/registration"
                                      style="color: var(--primary-light); text-decoration: none; font-weight: 600;">Create
            one</a>
        </p>
    </form>
</div>

<footer>
    <div class="container">
        <p class="text-muted">Â© 2025 BookMyMovie. All rights reserved.</p>
    </div>
</footer>

<script src="js/site.js"></script>
</body>
</html>

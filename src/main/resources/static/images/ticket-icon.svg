<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
    <defs>
        <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- Ticket Background -->
    <rect x="64" y="128" width="384" height="256" rx="24" fill="url(#ticketGradient)" opacity="0.95"/>

    <!-- Ticket Notches (left and right) -->
    <circle cx="64" cy="256" r="24" fill="#0f172a"/>
    <circle cx="448" cy="256" r="24" fill="#0f172a"/>

    <!-- Perforated Line -->
    <line x1="256" y1="148" x2="256" y2="172" stroke="#0f172a" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="256" y1="188" x2="256" y2="212" stroke="#0f172a" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="256" y1="228" x2="256" y2="252" stroke="#0f172a" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="256" y1="268" x2="256" y2="292" stroke="#0f172a" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="256" y1="308" x2="256" y2="332" stroke="#0f172a" stroke-width="4" stroke-linecap="round" opacity="0.3"/>
    <line x1="256" y1="348" x2="256" y2="364" stroke="#0f172a" stroke-width="4" stroke-linecap="round" opacity="0.3"/>

    <!-- Cinema/Film Icon on left side -->
    <g transform="translate(140, 200)">
        <!-- Film reel -->
        <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="6"/>
        <circle cx="0" cy="0" r="12" fill="white"/>
        <circle cx="-20" cy="-20" r="8" fill="white"/>
        <circle cx="20" cy="-20" r="8" fill="white"/>
        <circle cx="-20" cy="20" r="8" fill="white"/>
        <circle cx="20" cy="20" r="8" fill="white"/>
    </g>

    <!-- Text "ADMIT ONE" -->
    <text x="310" y="240" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" opacity="0.9">
        ADMIT
    </text>
    <text x="320" y="275" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" opacity="0.9">
        ONE
    </text>
</svg>
